services:
  # PostgreSQL 데이터베이스
  postgres:
    image: postgres:15-alpine
    container_name: cupeed-hub-postgres
    environment:
      POSTGRES_DB: cupeed-hub
      POSTGRES_USER: cupeed-hub-user
      POSTGRES_PASSWORD: cupeed-hub-pwd
    ports:
      - "15434:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cupeed_user -d cupeed_user"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Redis 캐시
  redis:
    image: redis:alpine
    container_name: cupeed-hub-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
