spring:
  application:
    name: hub

  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:15434}/${DB_NAME:cupeed-hub}
    username: ${DB_USERNAME:cupeed-hub-user}
    password: ${DB_PASSWORD:cupeed-hub-pwd}

  jpa:
    hibernate:
      ddl-auto: create  # (none, validate, update, create, create-drop 중 선택)
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        show_sql: true  # 콘솔에 SQL 출력 (개발용)
    open-in-view: false

server:
  port: 20040

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8080/eureka/

