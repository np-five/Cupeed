spring:
  application:
    name: hubroute

  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/cupeed-hub-route
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}

  jpa:
    hibernate:
      ddl-auto: create  # (none, validate, update, create, create-drop 중 선택)
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        show_sql: true  # 콘솔에 SQL 출력 (개발용)
    open-in-view: false

server:
  port: 20050

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8080/eureka/

