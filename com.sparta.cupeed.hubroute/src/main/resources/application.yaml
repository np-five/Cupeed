spring:
  application:
    name: hubroute

  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:15435}/${DB_NAME:cupeed_hubroute_db}
    username: ${DB_USERNAME:cupeed}
    password: ${DB_PASSWORD:cupeed}

  jpa:
    hibernate:
      ddl-auto: create  # (none, validate, update, create, create-drop 중 선택)
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        show_sql: true  # 콘솔에 SQL 출력 (개발용)
    open-in-view: false

server:
  port: 20050

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/

naver:
  api:
   client-id: ${NAVER_CLIENT_ID}
   client-secret: ${NAVER_CLIENT_SECRET}

management:
  tracing:
    sampling:
      probability: 1.0
  zipkin:
    tracing:
      endpoint: http://localhost:9411/api/v2/spans