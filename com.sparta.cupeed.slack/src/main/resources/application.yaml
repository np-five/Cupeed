spring:
  application:
    name: slack

  datasource:
    url: jdbc:postgresql://localhost:15439/cupeed_slack_db
    username: cupeed_slack_user
    password: cupeed_slack_pass
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true
#logging:
#  level:
#    org.hibernate.SQL: DEBUG
#    org.hibernate.orm.jdbc.bind: TRACE

slack:
  bot-token: ${SLACK_BOT_TOKEN}

springdoc:
  api-docs:
    enabled: true
  swagger-ui:
    # http://localhost:[port]/swagger로 스웨거 호출 가능.
    path: /swagger

server:
  port: 20090

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8080/eureka/

cupeed:
  jwt:
    access-header-name: Authorization
    header-prefix: "Bearer "
    swagger-bearer-schema: bearerAuth
