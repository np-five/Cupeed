services:
  postgres:
    image: postgres:16
    container_name: cupeed_slack_postgres
    restart: unless-stopped  # 수동 중지 시만 정지 유지
    environment:
      POSTGRES_USER: cupeed_slack_user
      POSTGRES_PASSWORD: cupeed_slack_pass
      POSTGRES_DB: cupeed_slack_db
    ports:
      - "15439:5432"
    volumes:
      - cupeed_slack_pg_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql  # 초기화 스크립트 추가
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cupeed_slack_user"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  cupeed_slack_pg_data:
