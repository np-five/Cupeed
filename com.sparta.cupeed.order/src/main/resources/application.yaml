spring:
  application:
    name: order

  datasource:
    url: jdbc:postgresql://localhost:15436/cupeed_order_db
    username: cupeed_order_user
    password: cupeed_order_pass
    driver-class-name: org.postgresql.Driver

  data:
    redis:
      host: localhost
      port: 6379

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
    show-sql: true

  cache:
    type: redis

server:
  port: 20060

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8080/eureka/
