services:
  postgres:
    image: postgres:16
    container_name: cupeed_order_postgres
    restart: unless-stopped  # 수동 중지 시만 정지 유지
    environment:
      POSTGRES_USER: cupeed_order_user
      POSTGRES_PASSWORD: cupeed_order_pass
      POSTGRES_DB: cupeed_order_db
    ports:
      - "15436:5432"
    volumes:
      - cupeed_order_pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cupeed_order_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7
    container_name: cupeed_order_redis
    restart: unless-stopped  # 수동 중지 시만 정지 유지
    ports:
      - "6379:6379"
    volumes:
      - cupeed_order_redis_data:/data
    command: ["redis-server", "--appendonly", "no"]  # 개발용이라 AOF 영속성 비활성화
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  cupeed_order_pg_data:
  cupeed_order_redis_data:
