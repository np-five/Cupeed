services:
  # PostgreSQL 데이터베이스
  postgres:
    image: postgres:15-alpine
    container_name: cupeed-user-postgres
    environment:
      POSTGRES_DB: cupeed_user
      POSTGRES_USER: cupeed_user
      POSTGRES_PASSWORD: cupeed_user
    ports:
      - "15438:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cupeed_user -d cupeed_user"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
